<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>三連単カードメーカー</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background-color: #f0f8ff; }
    .card { border: 2px solid #ccc; padding: 1.5em; border-radius: 1em; margin: 1em auto; width: 80%; background: #ffffff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button { padding: 1em 2em; font-size: 1.2em; background-color: #4CAF50; color: white; border: none; border-radius: 0.5em; cursor: pointer; }
    button:hover { background-color: #45a049; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>🎴 三連単 お題カード 🎴</h1>

    <p>「新しいお題を表示」を押してください！</p>
  </div>

      const random = topics[Math.floor(Math.random() * topics.length)];
      const html = `<h2>${random.theme}</h2><ul>${random.options.map(opt => `<li>${opt}</li>`).join('')}</ul>`;
      document.getElementById('card').innerHTML = html;

</body>
</html>
