<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>三連単カードメーカー</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background-color: #f0f8ff; }
    .card { border: 2px solid #ccc; padding: 1.5em; border-radius: 1em; margin: 1em auto; width: 80%; background: #ffffff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button { padding: 1em 2em; font-size: 1.2em; background-color: #4CAF50; color: white; border: none; border-radius: 0.5em; cursor: pointer; }
    button:hover { background-color: #45a049; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>🎴 三連単 お題カード 🎴</h1>
  <div class="card" id="card">
    <p>「新しいお題を表示」を押してください！</p>
  </div>
  <button onclick="showRandomCard()">新しいお題を表示</button>

  <script>
    const topics = [
        <!-- 【性格・価値観系】 -->
      {
        theme: "人生で最も大事にしているものは？",
        options: ["A. お金", "B. 愛", "C. 自由", "D. 健康", "E. 名誉", "F. 安定", "G. 成長"]
      },
      {
        theme: "長所だと思ってる自分の性格は？",
        options: ["A. 優しさ", "B. 論理性", "C. 明るさ", "D. 我慢強さ", "E. 社交性", "F. 素直さ", "G. 好奇心"]
      },
      {
        theme: "短所だと思ってる自分の性格は？",
        options: ["A. 優柔不断", "B. 怒りっぽい", "C. ネガティブ", "D. 空気を読みすぎる", "E. 自己中", "F. 感情に流されやすい", "G. 三日坊主"]
      },
      {
        theme: "理想のリーダー像は？",
        options: ["A. カリスマ型", "B. 聞き上手型", "C. 仕事を丸投げしない型", "D. ユーモア型", "E. 厳格型", "F. 一緒に戦う型", "G. 知的型"]
      },
      {
        theme: "今の自分を一言で表すなら？",
        options: ["A. 修行中", "B. 安定志向", "C. 冒険者", "D. 忙殺モード", "E. 自由人", "F. 感性派", "G. 親バカ"]
      },
      {
        theme: "もしタイムマシンがあったら何をする？",
        options: ["A. 過去の自分に会う", "B. 未来をのぞく", "C. 歴史の瞬間を見る", "D. もう一度青春をやり直す", "E. 失敗をやり直す", "F. 祖先に会いに行く", "G. 行かない（今が大事）"]
      },
      {
        theme: "異性に求める第一条件は？",
        options: ["A. 優しさ", "B. 笑顔", "C. 清潔感", "D. ユーモア", "E. 志の高さ", "F. 金銭感覚", "G. 趣味の一致"]
      },
      {
        theme: "自分を動物に例えるなら？",
        options: ["A. 犬", "B. 猫", "C. 鳥", "D. うさぎ", "E. カメ", "F. トラ", "G. カワウソ"]
      },
      {
        theme: "一生で一度はやってみたいことは？",
        options: ["A. 世界一周旅行", "B. スカイダイビング", "C. 映画に出演", "D. 自分の店を持つ", "E. 無人島生活", "F. 宇宙旅行", "G. 全力で恋をする"]
      },
      {
        theme: "つい涙してしまうのはどんな時？",
        options: ["A. 感動する映画", "B. 誰かの優しさ", "C. 別れのシーン", "D. 自分の無力さ", "E. 悔しさ", "F. 音楽", "G. 推しのセリフ"]
      },
      {
        theme: "テンションが下がる瞬間は？",
        options: ["A. スマホの充電が切れた", "B. お気に入りの店が閉まってた", "C. 雨で予定が潰れた", "D. 想定外の出費", "E. 推しの炎上", "F. 人間関係の疲れ", "G. 朝の寝起き"]
      },
      {
        theme: "周囲からのイメージに一番近いのは？",
        options: ["A. まじめ", "B. 明るい", "C. 癒し系", "D. おもしろい", "E. 落ち着いてる", "F. 不思議ちゃん", "G. 頼れる"]
      },
      {
        theme: "無人島に1つだけ持っていけるなら？",
        options: ["A. 水", "B. 食料", "C. スマホ", "D. ナイフ", "E. 本", "F. 音楽プレイヤー", "G. 推しの写真"]
      },
      {
        theme: "今すぐ誰かに相談したいことは？",
        options: ["A. 仕事のこと", "B. 恋愛のこと", "C. お金のこと", "D. 将来のこと", "E. 親のこと", "F. 推し活について", "G. 健康のこと"]
      },
      {
        theme: "あなたの人生を変えた一言は？",
        options: ["A. 諦めなければ叶う", "B. 君ならできる", "C. 頑張らなくていい", "D. 大丈夫だよ", "E. ありがとう", "F. 推しの言葉", "G. 親の教え"]
      },
      {
        theme: "あなたが思う“最強の癒し”は？",
        options: ["A. 温泉", "B. おいしいごはん", "C. 動物とふれあう", "D. 音楽", "E. アロマ・香り", "F. 寝ること", "G. 推しのコンテンツ"]
      },
      {
        theme: "つい手にとってしまうコンビニ商品は？",
        options: ["A. ホットスナック", "B. スイーツ", "C. おにぎり", "D. 飲み物", "E. 雑誌・本", "F. アイス", "G. ガチャ系くじ"]
      },
      {
        theme: "人生最後に食べたいものは？",
        options: ["A. 家族の手料理", "B. 高級寿司", "C. 焼肉", "D. おにぎり", "E. スイーツ", "F. カレー", "G. 推しのおすすめ料理"]
      },
      {
        theme: "理想の住まいの条件は？",
        options: ["A. 静かな環境", "B. 自然が近い", "C. 都会の利便性", "D. 広くて開放的", "E. 趣味スペースがある", "F. 日当たりがいい", "G. ペット可"]
      },
      {
        theme: "自分を一番成長させた出来事は？",
        options: ["A. 失恋", "B. 仕事の挫折", "C. 大きな挑戦", "D. 人との出会い", "E. 推しとの出会い", "F. 病気・怪我", "G. 海外経験"]
      },
      {
        theme: "ストレス発散の定番は？",
        options: ["A. 寝る", "B. 食べる", "C. 運動する", "D. 音楽を聴く", "E. 叫ぶ", "F. 推しを浴びる", "G. 誰かに話す"]
      },
      {
        theme: "自分の中の“黒歴史”といえば？",
        options: ["A. 中二病時代", "B. 恋愛の失敗", "C. SNSの投稿", "D. 昔の髪型", "E. 部活での言動", "F. オタク全開の過去", "G. 失敗した告白"]
      },
      {
        theme: "あなたの“勝負○○”は？",
        options: ["A. 勝負服", "B. 勝負メイク", "C. 勝負飯", "D. 勝負お守り", "E. 勝負ポーズ", "F. 勝負香水", "G. 勝負アイテム（推しグッズ含む）"]
      },
      {
        theme: "“これがあると生きていけない”と思うものは？",
        options: ["A. 推し", "B. スマホ", "C. 睡眠", "D. 家族・友達", "E. 食事", "F. 音楽", "G. インターネット"]
      },
      {
        theme: "テンションが自然と上がる天気・季節は？",
        options: ["A. 春（桜・新生活）", "B. 初夏（新緑）", "C. 夏（海・祭り）", "D. 秋（紅葉・食欲）", "E. 冬（雪・こたつ）", "F. 曇りの日", "G. 雨の日"]
      },
      {
        theme: "つい集めてしまうものは？",
        options: ["A. ガチャグッズ", "B. 文房具", "C. スタンプやLINE絵文字", "D. キーホルダー", "E. 缶バッジ", "F. 洋服", "G. 写真"]
      },
      {
        theme: "落ち込んだ時の自分への言葉は？",
        options: ["A. 「大丈夫」", "B. 「なんとかなる」", "C. 「寝ればOK」", "D. 「推しがいる」", "E. 「今日だけは泣いていい」", "F. 「明日は変われる」", "G. 「失敗しても価値ある」"]
      },
      {
        theme: "誰にも負けない自分の“こだわり”は？",
        options: ["A. モノの整理整頓", "B. 推しの情報収集", "C. 食の好み", "D. 自分の世界観", "E. ファッションセンス", "F. 音楽のセレクト", "G. SNSの使い方"]
      },
      {
        theme: "生まれ変わるなら何になりたい？",
        options: ["A. 猫", "B. 鳥", "C. 王子／姫", "D. 木", "E. 推しのペット", "F. 好きな職業の人", "G. 自分（もう一度）"]
      },
      {
        theme: "“私のトリセツ”に書いてありそうなことは？",
        options: ["A. かまって欲しい時がある", "B. ふれると危険な話題あり", "C. 時々エネルギー切れします", "D. 感情は顔に出ません", "E. 推しをけなさないでください", "F. 眠いと不機嫌です", "G. 話しかけたら意外と話します"]
      },
      {
        theme: "“私のトリセツ”に書いてありそうなことは？",
        options: ["A. かまって欲しい時がある", "B. ふれると危険な話題あり", "C. 時々エネルギー切れします", "D. 感情は顔に出ません", "E. 推しをけなさないでください", "F. 眠いと不機嫌です", "G. 話しかけたら意外と話します"]
      }
    ];

    function showRandomCard() {
      const random = topics[Math.floor(Math.random() * topics.length)];
      const html = `<h2>${random.theme}</h2><ul>${random.options.map(opt => `<li>${opt}</li>`).join('')}</ul>`;
      document.getElementById('card').innerHTML = html;
    }
  </script>
</body>
</html>
